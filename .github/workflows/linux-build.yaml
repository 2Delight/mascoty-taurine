name: Linux Build

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master", "ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Update Node.js
        run: npm install

      - name: Install Tauri Deps
        run: |
          sudo apt-get update

          # Basic
          sudo apt-get install curl
          sudo apt-get install wget
          sudo apt-get install build-essential

          # Tauri
          sudo apt-get install libwebkit2gtk-4.0-dev
          sudo apt-get install libssl-dev
          sudo apt-get install libgtk-3-dev
          sudo apt-get install libayatana-appindicator3-dev
          sudo apt-get install librsvg2-dev

          # Additional
          sudo apt-get install libxcb-shape0-dev
          sudo apt-get install libxcb-xfixes0-dev
          sudo apt-get install libxcb1-dev
          sudo apt-get install libxkbcommon-dev
          sudo apt-get install libwebkit2gtk-4.0
          sudo apt-get install libudev-dev
          sudo apt-get install libsdl2-dev
          sudo apt-get install libasound2-dev
      
      - name: Install LibTorch
        run: |
          wget https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-1.13.0%2Bcpu.zip
          unzip libtorch-cxx11-abi-shared-with-deps-1.13.0+cpu.zip

      - name: LDConfig
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$PWD/libtorch/lib
          sudo sh -c "echo $PWD/libtorch/lib >> /etc/ld.so.conf"
          sudo ldconfig
          sudo ldconfig -p

      - name: Tauri Build
        run: npx tauri build --verbose
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: mascoty-taurine-build
          path: src-tauri/target/release/bundle/appimage/*.AppImage
