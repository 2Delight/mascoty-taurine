
name: Build

on:
  push:
    branches: [
      "master",
      "ci",
    ]
  pull_request:
    branches: [
      "master",
      "ci",
    ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install PortAudio
        run: |
          sudo apt-get install libasound-dev portaudio19-dev libportaudio2 libportaudiocpp0
          sudo apt-get install ffmpeg libav-tools

      - name: Use Node.js
        uses: actions/setup-node@v3
      
      - name: Update Node.js
        run: npm install
      
      - name: Tauri Build
        run: npx tauri build

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install PortAudio
        run: brew install portaudio

      - name: Use Node.js
        uses: actions/setup-node@v3
      
      - name: Update Node.js
        run: npm install
      
      - name: Tauri Build
        run: npx tauri build
  
  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
      
      - name: Update Node.js
        run: npm install
      
      - name: Tauri Build
        run: npx tauri build
