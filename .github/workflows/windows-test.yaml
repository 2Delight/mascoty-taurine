name: Windows Test

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master", "ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Update Node.js
        run: npm install

      - name: Create Dist Directory
        run: mkdir dist

      - name: Tools
        run: |
          choco install visualstudio2019buildtools
          choco install visualstudio2019-workload-vctools

          choco install unzip
          # choco install webview2-runtime
      
      - name: Install LibTorch
        run: |
          curl https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-1.13.1%2Bcpu.zip --output libtorch.zip
          unzip libtorch.zip

          ls
          ls -Path libtorch
          ls -Path libtorch\lib

      - name: Add LibTorch to PATH
        run: |
          $CURR = Get-Location
          echo $CURR

          $TORCH = "libtorch\lib"
          $JOINED = Join-Path $CURR $TORCH
          
          $env:PATH = "$JOINED;" + $env:PATH
          echo $env:PATH

      - name: Test
        run: cargo test --verbose --verbose
        working-directory: src-tauri
