name: Windows Build

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master", "ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Update Node.js
        run: npm install

      - name: Install LibTorch
        run: |
          pip3 install torch
          pip3 install torchvision
          pip3 install torchaudio

      - name: Tauri Build
        run: npx tauri build --verbose
