name: Windows Build

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master", "ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Update Node.js
        run: npm install

      - name: Install LibTorch
        run: |
          choco install wget
          choco install unzip

          wget https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-1.13.0%2Bcpu.zip
          unzip libtorch-win-shared-with-deps-1.13.0+cpu.zip

          setx /M PATH "%PATH%;%CD%libtorch"
          setx /M PATH "%PATH%;%CD%libtorch\lib"
          setx /M PATH "%PATH%;%CD%libtorch\lib\torch_cpu.dll"

      - name: Tauri Build
        run: npx tauri build --verbose

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: mascoty-taurine-build
          path: src-tauri/target/release/bundle/msi/*.msi
