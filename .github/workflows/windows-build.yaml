name: Windows Build

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master", "ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Update Node.js
        run: npm install

      - name: Tools
        run: |
          choco install visualstudio2019buildtools
          choco install visualstudio2019-workload-vctools
          
          choco install unzip
          # choco install webview2-runtime

      - name: Install LibTorch
        run: |
          curl https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-1.13.1%2Bcpu.zip --output "C:\Program Files\libtorch.zip"
          unzip "C:\Program Files\libtorch.zip"

          ls
          ls -Path C:\Program Files\libtorch
          ls -Path C:\Program Files\libtorch\lib

      - name: Add LibTorch to PATH
        run: |
          $TORCH = "C:\Program Files\libtorch\lib"
          
          $env:PATH = "$TORCH;" + $env:PATH
          echo $env:PATH
          
      - name: Tauri Build
        run: npx tauri build --verbose

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: mascoty-taurine-build
          path: src-tauri/target/release/bundle/msi/*.msi
