name: Windows Release

on:
  push:
    branches: ["release"]
  pull_request:
    branches: ["release"]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Update Node.js
        run: npm install

      - name: Tools
        run: choco install unzip
      
      - name: Install LibTorch
        run: |
          wget https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-1.13.1%2Bcpu.zip --output windows.zip
          wget https://download.pytorch.org/libtorch/cpu/libtorch-macos-1.13.1.zip --output macos.zip
          wget https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-1.13.1%2Bcpu.zip --output linux.zip

          unzip windows.zip -d windows
          unzip macos.zip -d macos
          unzip linux.zip -d linux

      # - name: Test
      #   run: cargo test --verbose --verbose
      #   working-directory: src-tauri
      
      - name: Build
        run: npx tauri build --verbose

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: mascoty-taurine-build
          path: src-tauri/target/release/bundle/msi/*.msi
      
